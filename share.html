<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Modak&family=Vibur&display=swap"
        rel="stylesheet">

    <title>Smoothie</title>

</head>

<body>
    <a href="#main" class="skip">Skip to Main Content</a>
    <header>
        <img src="images/smoothie_icon.png" alt="Smoothie Logo">
        <h1>Smoothie World</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="share.html" class="active">Share Your Own</a>
        </nav>
    </header>

    <main id="main">
        <h2>Share Your Favorite Recipe</h2>

        <div class="recipe-form-container">
            <img src="images/fruit.png" alt="fruit icon" class="appleicon">
            <h2>Share Your Favorite Recipe</h2>
            <form id="recipeForm" action="https://formspree.io/f/xeoqagln" method="POST">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter your recipe name" required>

                <label for="main-ingredients">Main Ingredients:</label>
                <textarea id="main-ingredients" name="main-ingredients" placeholder="List the main ingredients..." required></textarea>
        
                <label for="contact">Your Contact (optional):</label>
                <input type="email" id="contact" name="contact" placeholder="Enter your email (optional)">
        
                <button type="submit" class="submit-btn">Submit Recipe</button>
            </form>
        </div>
        <div id="successMessage" class="hidden">
            Thank you for sharing your recipe!
        </div>
        

    </main>

    <footer>
        <p class="footer">&copy; <span id="year"></span> Smoothie World.<br> Design by Sirui Qiao</p>
    </footer>

    <script src="js/web.js"></script>
</body>

</html>
